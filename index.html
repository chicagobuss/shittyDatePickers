<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shitty Date Pickers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shitty Date Picker #1</h1>
        <p class="instructions">Drag the levers to spin the digits!</p>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <button id="resetBtn">Reset</button>
            <div class="info">
                <span>String Length: <input type="range" id="stringLength" min="50" max="300" value="150"></span>
                <span>Gravity: <input type="range" id="gravity" min="0" max="2" step="0.1" value="0.5"></span>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
