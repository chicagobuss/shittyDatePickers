<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Rollover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Just Pick The Date!</h1>
        <h3><i>how hard can it be?</i></h3>
        <br/>
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <div class="helperText">
                <center>
                    <i>Try to select the <b>Target Date</b> on the left and then press <b>Submit</b></i>
                </center>
                <br>
            </div>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    
    <!-- Full-screen fireworks overlay -->
    <canvas id="fireworksCanvas"></canvas>
    
    <!-- Credits -->
    <div class="credit">
        Made for <a href="https://badux.lol" target="_blank">badux.lol</a> by <a href="https://github.com/chicagobuss/shittyDatePickers" target="_blank">chicagobuss</a>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
